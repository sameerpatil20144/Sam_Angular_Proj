<div class="left-sidebar">
						<h2>Category</h2>
						<div class="panel-group category-products" id="accordian" ng-controller="categoryCtrl"><!--category-productsr-->
							
							<div class="panel panel-default" ng-repeat="ans in category_record">
								<div class="panel-heading">
									<h4 class="panel-title"><a ng-click="filter_cat(ans.key)">{{ans.name}}</a></h4>
								</div>
							</div>
						</div><!--/category-products-->
					
						<div class="brands_products"><!--brands_products-->
							<h2>Brands</h2>
							<input type="text" ng-model="search_data">
							<div class="brands-name" ng-controller="brandCtrl">
								<ul class="nav nav-pills nav-stacked" >
									<li ng-repeat="ans in brand_record | filter:search_data | orderBy:'name'|limitTo:3 "><a ng-click="filter_brand(ans.key)"> <span class="pull-right">(50)</span>{{ans.name}}</a></li>	
								</ul>
							</div>
						</div><!--/brands_products-->
						
						<div class="price-range"><!--price-range-->
							<h2>Price Range</h2>
							<div class="well text-center">
								 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
								 <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
							</div>
						</div><!--/price-range-->
						
						<div class="shipping text-center"><!--shipping-->
							<img src="images/home/shipping.jpg" alt="" />
						</div><!--/shipping-->
					
					</div>
